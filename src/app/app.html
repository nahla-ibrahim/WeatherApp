@if(forecast()){
<video #bgVideo autoplay muted loop class="w-full opacity-85 fixed overflow-scroll h-full
    object-cover -z-10"
  [src]="getBackgroundImage(todayData()!.weather[0].main, checkIsMorning(forecast()?.city?.sunrise!, forecast()?.city?.sunset!))">
</video>

@if(loaded()){
<div class="container px-3 mx-auto sm:h-screen">
  <div class=" flex flex-col  h-full justify-between ">
    <app-search (citySelected)="onChangeCity($event)" />
    <div class=" sm:flex sm:justify-between  items-center ">
      <app-cityinfo [city]="forecast()?.city?.name" [country]="forecast()?.city?.country"
        [weather]="todayData()!.weather" [temp]="todayData()!.main.temp" />
      <app-moreinfo [wind]="todayData()!.wind" [humidity]="todayData()!.main.humidity"
        [temp]="todayData()!.main.feels_like" [cloud]="todayData()!.clouds.all" />
    </div>

    <app-forecast [forecastData]="forecast()!.list" [data]="dailyData()?.list" class="mb-8" />
  </div>
</div>
}
}
