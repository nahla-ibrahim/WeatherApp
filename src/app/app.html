<div class="container px-6 mx-auto z-10 ">
  <div class="left w-[60%]">
    <!-- <app-search /> -->
    <app-cityinfo [city]="weather()?.name" [country]="weather()?.sys?.country" [weather]="weather()!.weather"
      [temp]="weather()!.main.temp" />
    <app-todayinfo />
    <app-moreinfo [wind]="weather()!.wind" [humidity]="weather()?.main?.humidity" [temp]="weather()?.main?.feels_like"
      [cloud]="weather()?.clouds?.all" />
  </div>
  <div class="right">
    <!-- <app-weekinfo /> -->
  </div>
</div>
